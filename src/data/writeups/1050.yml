  Its a simple implementation of mono alphabetic encryption. We just need to reverse the encrypt to get teh flag

  ```python=


  key_dict = {
      'a': 'm',
      'b': 'n',
      'c': 'b',
      'd': 'v',
      'e': 'c',
      'f': 'x',
      'g': 'z',
      'h': 'a',
      'i': 's',
      'j': 'd',
      'k': 'f',
      'l': 'g',
      'm': 'h',
      'n': 'j',
      'o': 'k',
      'p': 'l',
      'q': 'p',
      'r': 'o',
      's': 'i',
      't': 'u',
      'u': 'y',
      'v': 't',
      'w': 'r',
      'x': 'e',
      'y': 'w',
      'z': 'q',
      ' ': ' ',
      '{': '!',
      '}': '?',
      '_': '+',
      '.': '.',
      ',': ',',
      ':': ':',
      '1': '9',
      '2': '8',
      '3': '7',
      '4': '6',
      '5': '5',
      '6': '4',
      '7': '3',
      '8': '2',
      '9': '1',
      '0': '0',
      '!': '{',
      '?': '}',
      '+': '_'
  }


  def get_key(value):
      for key, val in key_dict.items():
          if (val == value):
              return key
  def monoalphabetic_decrypt():
      word = input("Enter the cipher text: ")
      c = ''
      for i in word:
          i = get_key(i)
          c += i
      return c
  print(monoalphabetic_decrypt())

