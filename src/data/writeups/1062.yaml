  **Author**: Abhishek Bharadwaj

  $$
  phi(p^k) =(p-1)* p^k-1 \\
  phi(p^3) = (p-1)*p^2 \\ 
  $$
  #### Exploit 
  ```python=
  from Crypto.Util.number import * 
  from gmpy2 import *
  e=65537
  
  n= 
  p=iroot(n,3)[0]
  phi= (p-1)*(p**2)
  d= inverse(e,phi)
  print(long_to_bytes(pow(ct,d,n)))
  ```
